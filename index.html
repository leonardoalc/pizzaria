<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pizzaria Forma</title>
</head>
<body>
    <section>
        <nav>
            <h1>Forma</h1>
            <a href="#" class="nav_opt">restaurantes</a>
            <a href="#" class="nav_opt">contato</a>
            <input type="checkbox" id="toggle_theme" onclick="darkmode()">
        </nav>
    </section>
    <main>
        <section id="destaques">

            <div id="destaquediv">
                <img src="imagens/destaque-anuncio.jpg" alt="destaque-anuncio" class="imagensdestaque">
                <img src="imagens/destaque-pizza.jpg" alt="pizza" class="imagensdestaque">
                <img src="imagens/destaque-taco.jpg" alt="taco" class="imagensdestaque" style="margin-right: 0px;">
            </div>
        </section>
        <section id="prod_container">
            <h1>Produtos</h1>
            <div class="anuncios">
                <h2>pizzas</h2>
                <div class="produtos">
                    <h3>Pizza Família</h3>
                    <p>Sabores: Calabresa, Marguerita, Frango com Catupiry, Bacon, e Alho</p>
                    <img src="imagens/produto-pizza-familia.jpg" alt="Pizza Família">
                    <p>R$59,90</p>
                </div>
            </div>
            <h2>bolos</h2>
            <h2>tacos</h2>
            <h2>bebidas</h2>
        </section>
        <hr>
        <section>
            <h1>feedback</h1>
        </section>
    </main>
    <footer>
        Desenvolvido por <a href="https://github.com/leonardoalc" target="_blank">Sandro Leonardo</a>
    </footer>
    <script src="darkmode.js"></script>
</body>
</html>
